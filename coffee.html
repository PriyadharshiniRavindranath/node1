<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Coffee Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5e8;
        }

        header {
            background-color: #4a3f37;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #6e5d51;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4a3f37;
        }

        p {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        section {
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #4a3f37;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cozy Coffee Shop</h1>
    </header>

    <nav>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <ul>
                <li><strong>Espresso</strong> - $2.99</li>
                <li><strong>Cappuccino</strong> - $3.49</li>
                <li><strong>Latte</strong> - $3.99</li>
                <li><strong>Mocha</strong> - $4.49</li>
                <li><strong>Black Coffee</strong> - $1.99</li>
                <!-- Add more items as needed -->
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>For orders and inquiries, please contact us at:</p>
            <address>
                Email: info@cozycoffeeshop.com<br>
                Phone: (555) 123-4567
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Cozy Coffee Shop</p>
    </footer>

</body>
</html>
